<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat with socket.io and node js</title>
    <style>
      #chat {
        height: 15rem;
        width: 50%;
        margin: auto;
      }
      #chat-container {
        float: right;
        border: 1px solid #ccc;
      }

      #container {
        display: none;
      }

      .err {
        color: red;
      }

      .whisper {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="name-wrap">
      <p>What's your name?</p>
      <p id="error"></p>
      <form action="" id="name-form">
        <input type="text" size="35" id="username" />
        <input type="submit" id="submit-btn" value="Submit" />
      </form>
    </div>
    <div id="container">
      <div id="chat-container">
        <div id="chat"></div>
        <form action="" id="msg-form">
          <input type="text" id="msg-input" />
          <input type="submit" class="submit-btn" value="Send" />
        </form>
      </div>
      <div id="users"></div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <!-- the socket io src is auto generated -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- js for messaging -->
    <script>
      $(function() {
        // io comes from the above js script
        var socket = io();
        // variables
        var msgForm = $('#msg-form');
        var msgInput = $('#msg-input');
        var chat = $('#chat');
        var nameForm = $('#name-form');
        var nameBox = $('#username');
        var error = $('#error');
        var users = $('#users');

        // Events
        // submit name
        nameForm.submit(function(e) {
          e.preventDefault();
          socket.emit('new user', nameBox.val(), function(data) {
            // data from callback on server (true or false in this case)
            if (data) {
              $('#name-wrap').hide();
              $('#container').show();
            } else {
              error.html('Username already in use');
            }
          });

          nameBox.val('');
        });

        // display usernames
        socket.on('usernames', function(data) {
          var html = '';
          data.map(name => {
            html = html + name + '<br/>';
            return html;
          });
          users.html(html);
        });

        msgForm.submit(function(e) {
          e.preventDefault();
          // send to server
          socket.emit('send message', msgInput.val(), function(data) {
            chat.append(
              '<span class="err">' + '<strong>' + data + '<span><br/>'
            );
          });

          // clear value
          msgInput.val('');
        });

        // Receive message
        socket.on('new message', function(data) {
          chat.append(
            '<span class="msg">' +
              '<strong>' +
              data.username +
              ':</strong>' +
              data.msg +
              '<span><br/>'
          );
        });

        // private message
        socket.on('whisper', function(data) {
          chat.append(
            '<span class="whisper">' +
              '<strong>' +
              data.username +
              ':</strong>' +
              data.msg +
              '<span><br/>'
          );
        });
      });
    </script>
  </body>
</html>
